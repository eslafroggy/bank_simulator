<!doctype html>
<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="styles.css">
<body>
  <h1> Bank of Your Mom</h1>
  <div class="container">
  <div class="checking">
	<div class="border">
    <h2> Checking </h2>
    <h2> Balance: $<span id="checking_balance"></span></h2>
    <form id="checking_form">
      <input class="deposit" type="text">
      <button class="button_deposit">Deposit</button>
      <input class="withdrawal" type="text">
      <button class="button_withdrawal">Withdrawal</button>
      </div>
    </form>
  </div>
  <div class="savings">
	<div class="border">
	 <h2>Savings</h2>
	<h2>Balance: $<span id="savings_balance"></span></h2> 
    <form id="savings_form">
      <input class="deposit" type="text">
      <button class="button_deposit">Deposit</button>
      <input class="withdrawal" type="text">
      <button class="button_withdrawal">Withdrawal</button>
    </form>
    </div>
  </div>
</div>
</body>
</html>
